<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Produkty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div style="width: 500px; margin: 50px auto">
  <a href="/">Powrót do głównej strony</a> <br>
  <h3 th:text="${productName}">Lista produktów</h3>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product: ${products}">
      <span th:text="${product.name}">Produkt ?</span>
      <span th:text="|${#numbers.formatDecimal(product.price, 0, 'WHITESPACE', 2, 'COMMA')} zł|">No ?</span>
    </li>
  </ul>
  <div class="sum-price">
    <b th:text="|Suma: ${#numbers.formatDecimal(priceSum, 0, 'WHITESPACE', 2, 'COMMA')} zł|"></b>
  </div>
</div>
</body>
</html>
